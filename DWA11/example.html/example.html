<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tally Counter App</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/themes/light.css" />
        <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/shoelace-autoloader.js"></script>
        <script src="./stylesheet.css"></script>
        <script src="./scripts.js" defer></script>
        <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.0/cdn/components/button/button.js"></script>
        
</head>
<body>


  <h1> <stronger>Tally Counter App</stronger></h1>
  
  <sl-progress-ring value="0" class="progress-ring-values" style="margin-bottom: .100rem;">0</sl-progress-ring>
  </div>
  <br />
  
  <sl-button circle><sl-icon name="dash" label="Decrease"></sl-icon></sl-button>
  <sl-button circle><sl-icon name="plus" label="Increase"></sl-icon></sl-button>
  <sl-button circle><sl-icon name="arrow-clockwise" label="Increase"></sl-icon></sl-button>
  
  

 
</body>
</html>
