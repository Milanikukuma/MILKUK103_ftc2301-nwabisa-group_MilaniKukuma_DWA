<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally Counter</title>

    <!-- Shoelace source for component use -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/shoelace-autoloader.js"></script>
    
    <link rel="stylesheet" href="/DWA10/stylesheet.css" type="text/css">
    <script src="/DWA11/js/scripts.js" defer type="module"></script>
</head>
<body>
    <header>
        <h1>Tally Counter</h1>
    </header>
    <sl-progress-ring class="progress-ring-values" max="100" value="0"></sl-progress-ring>
    <br>
  <div class="buttons-container">
    <sl-button circle id="subtractButton">-</sl-button>
    <sl-button circle id="addButton">+</sl-button>
    <sl-button circle id="resetButton">Reset</sl-button>
  </div> 

    <footer>Inspired by <a href="https://tallycount.app/">Tally Count</a> webApp.</footer>
</body>
</html>
